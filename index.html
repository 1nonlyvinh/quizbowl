<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>QuizBowl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big-container">
        <div class="title-container"><h1>QuizBowl</h1></div>
        <div class="score.container" id="score">Score: 0</div>
        <div class="instruction-container">Press the Button to Start:</div>
        <div class="output-container"></div>
        <div class="question-container" id="question-bar"></div>
        <div class="input-container"><input type="text" id="input-field" name="name" size="10"
            onfocus="this.value=''" 
            value="">
        </div> 
        <div class="submit-container" id="submit-switch"><button>Submit</button></div>
        <div class="start-button" id="start-switch"><button>Start</button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
